<h1>Current Player: {{player}}</h1>
<button nbButton outline status="danger" (click)="newGame()" >Reset Game</button>
<h2 *ngIf="winner" class="mb-3">
    Player {{winner}} won game!!!
</h2>
<main>
    <app-square
        *ngFor="let val of squares; let i=index"
        [value]="val"
        (click)="makeMove(i)">

    </app-square>
</main>
